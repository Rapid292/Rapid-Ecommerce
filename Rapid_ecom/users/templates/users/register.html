{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-6 offset-3">
   <form method='POST'>
      {% csrf_token %}
      <fieldset class="form-group">
         <legend class="border-bottom mb-4">Login</legend>
         {{ form|crispy }}
      </fieldset>
      <div>
         <button type="submit">Sign Up</button>
      </div>
   </form>
   <div class="mt-2">
      <small>Already have an account? <a class="m-2" href="#">Sign In</a></small>
   </div>
</div>
{% endblock content %}
