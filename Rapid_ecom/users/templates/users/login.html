{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-6 mb-3 offset-3">
   <form method='POST'>
      {% csrf_token %}
      {{ form|crispy }}
      <div>
         <button type="submit">Sign Up</button>
         <small class="ml-2"> <a href="#">Forgot Password?</a></small>
      </div>
   </form>
</div>
{% endblock content %}
