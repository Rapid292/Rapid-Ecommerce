<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
</head>

<body>
   <div>
      <form method='POST'>
         {% csrf_token %}
         {{ form.as_p }}
         <div>
            <button type="submit">Sign Up</button>
         </div>
      </form>
      <div>
         <small>Need an Account?<a href='{% url "register" %}'>Sign Up Now</a></small>
      </div>
   </div>
</body>

</html>
